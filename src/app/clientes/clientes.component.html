<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
        </script>
   

    <div class="row">
    <button class="btnCli" (click)="openFormModal()">New</button> 
    <button class="btnCli">Export</button>
    </div>

    <div>
        <input type="text" [(ngModel)]="searchClient"> <Button (click)= "search()">search</Button>
    </div>

    <div>
        <h2>Clients</h2>
    </div>
    

<table class="table table-responsive table-bordered">
    <thead>
        <tr>
            <th>Shared Key</th>
            <th>Busisness ID</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Data Added</th>
            <th><i class="fa fa-pencil"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clientes; let i = index">
            <td>{{client.sharedKey}}</td>
            <td>{{client.businessId}}</td>
            <td>{{client.email}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.dateAdded}}</td>
            <td><i class="fa fa-pencil"></i></td>
        </tr>
       
    </tbody>
</table>
